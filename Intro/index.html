<!doctype html>
<html lang='en'>

<head>
    <title>Week 3 - Vue.js Intro</title>
    <meta charset='utf-8'>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' defer></script>
    <!-- add Vue CDN before so the javascript can use it  -->
    <script src='script.js' defer></script>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <label>What's your name?
            <input type='text' v-model='playerName'>
        </label>
        <p v-if='playerName != ""'>
            Player: {{playerName}}
        </p>
        <label>Enter your guess:
            <!-- bind the guess data object using v-model  -->
            <input type='text' v-model='guess'>
        </label>

        <button v-on:click='guesses.push(guess)'>Guess</button>
        <ul>
            <li v-for='thisGuess in guesses'>{{thisGuess}}</li>
        </ul>

    </div>
</body>

</html>
