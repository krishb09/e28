<!doctype html>
<html lang='en'>

<head>
    <title>Project </title>
    <meta charset='utf-8'>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' defer></script>
    <link rel="stylesheet" href="style.css">

    <script src='script.js' defer></script>
</head>

<body>
    <h2>
        Mystery Word Game
    </h2>
    <div id="app" v-cloak>
        <img src="mysticball.jpg" width="300" height="400">

        <div v-if='gameMode == "start"'>
            <label for='name'>Enter your name:</label>
            <input type='text' id='name' v-model='name' @keyup.enter='startGame'>
            <button id='name' @click='startGame'>Start Game!</button>
        </div>
        <div v-if='gameMode == "play"'>
            <div class='a'>
                <p>Welcome to Mystery Word, {{ name }}!</p>

                <p id="rule"> Enter any letter to guess the word</p>
                <p id="rule"> If you guess the word correctly, you win!</p>

                <p id="rule">Your mystery word length is: <span class='mysteryWord'>{{ wordLength }}</span></p>
                <p id="rule">Hint: <em>{{ wordHint }}</em></p>
            </div>

            <label for='guess'>Your guess: </label>
            <input type='text' id='guess' v-model.trim='guess'>
            <button id='guess' @click='submitUserGuess' @keyup.enter='submitUserGuess'>Submit guess</button>
        </div>

        <div v-if='feedback' class='feedback' :class="{ pass : correct, fail: !correct }">
            <div v-if='correct'>You got it! Nice work. <button @click='loadGame'>Play again</button></div>
            <div v-else>Sorry, thatâ€™s not correct. Please try again.<button @click='loadGame'>Play again</button></div>
        </div>




        <round-detail v-for='round in rounds' @delete-round='deleteRound($event)' :number='round.number'
            :winner='round.winner' :key='round.number'>


        </round-detail>
    </div>

</body>


</html>
